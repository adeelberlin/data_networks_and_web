<p>To add another image fill in the form below. Don't worry the data you enter below is protecteded</p>
<br/>
<form method="POST" action="{}"  style="width:600px;">
<input type="hidden" value="{}" name="img_id">
  Image URL:<br>
  <input type="text" class="form-control" name="url" required><br>
  Image ALT:<br>
  <input type="text" class="form-control" name="alt" required><br>
<input name="btn_submit" class="btn btn-success" type="submit" value="Submit fam">
</form>
